<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Random Color and Shape Generator
  </title>
  <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
  <!--outer-container to show the colors and shape container to show the shape in white color-->
  <div class="outer-container">
    <div class="shape-container">
    </div>
  </div>
  <!--buttons container- one button to change color and another to change shape-->
  <div class="button-container">
    <button id="color" type="button" name="button">Change Color</button>
    <button id="shape" type="button" name="button">Change Shape</button>
  </div>
  </div>
  <!--linked javascript file-->
  <script type="text/javascript" src="index-file.js"></script>
</body>

</html>
